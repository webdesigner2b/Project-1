      <form class="enroll">
        <div id="big">
        
             <h3>Personal Information:</h3> <br>
        
          <label id="firstName"><strong>First name:</strong></label> 
          <input type="text" name="name" placeholder="e.g. John" required> <br> <br>

          <label id="middleName"><strong>Middle name (OPTIONAL):</strong></label>
          <input type="text" name="name" placeholder="e.g. Robert"> <br> <br>
          
          <label id="lastName"><strong>Last name:</strong></label>
          <input type="text" name="name" placeholder="e.g. Smith" required> <br> <br>

          <hr>

          <label id="homeAddress"><strong>Home address:</strong></label> <br>
          <label id="homeStreetName"><strong>Street Name:</strong> </label>
          <input type="text" name="streetName" id="street2" placeholder="e.g. 1212 Smith St" required> &nbsp;

          <label id="homeCity"><strong>City:</strong> </label>
          <input type="text" name="city" id="city2" placeholder="e.g. Fontana" required> &nbsp;

          <label id="homeState"><strong>State:</strong> </label> 
          <input type="text" name="state" id="state2" placeholder="e.g. Michigan" required> <br>

          <label id="homeZipCode"><strong>Zip Code:</strong></label> <br>
          <input type="number" name="zipCode" id="zip2" placeholder="e.g. 91000" min="00000" max="99999" required> <br> <br>


          <label id="shippingAddress"><strong>Shipping Address:</strong></label> <br>
          <label><input type="checkbox" id="same" onchange="billingFunction()">Same as above </label><br>
          <label id="shippingStreetName"><strong>Street Name:</strong> </label>
          <input type="text" name="streetName" id="street1" placeholder="e.g. 1212 Smith St" required> &nbsp;

          <label id="shippingCity"><strong>City:</strong> </label>
          <input type="text" name="city" id="city1" placeholder="e.g. Fontana" required> &nbsp;

          <label id="shippingState"><strong>State:</strong> </label> 
          <input type="text" name="state" id="state1" placeholder="e.g. Michigan" required> <br>

          <label id="shippingZipCode"><strong>Zip Code:</strong></label> <br>
          <input type="number" name="zipCode" id="zip1" placeholder="e.g. 91000" min="00000" max="99999" required> <br> <br>

          <hr>
          
       
          <label id="gender"><strong>Please choose your gender:</strong></label> <br>
          <label><input type="radio" name="gender" value="male"> Male </label> <br>
          <label><input type="radio" name="gender" value="female"> Female </label> <br>
          <label><input type="radio" name="gender" value="preferNotToSay"> Prefer not to say </label> <br> <br>

          <label id="email"><strong>E-mail address:</strong></label>
          <input type="text" name="email" id="email1" placeholder="e.g. johnsmith@hotmail.com"> <br> <br>

          <label id="emaill2"><strong>Please repeat E-mail address:</strong></label>
          <input type="text" name="email" id="email2" placeholder="e.g. johnsmith@hotmail.com" required onchange="check()"> <br> <br>

          <label id="birth"><strong>What's your DOB:</strong></label>
          <input type="date" name="birth"> <br> <br>

                    <hr>
          </div>
                  
          
          <div id="small">
          <label id="courses"><strong>Which courses are you willing to enroll with:</strong></label> <br>
          <label><input type="checkbox" name="courses" value="EMR"> EMR - Emergency Medical Responder </label> <br>
          <label><input type="checkbox" name="courses" value="EMT"> EMT - Emergency Medical Technician </label> <br>
          <label><input type="checkbox" name="courses" value="AEMT"> AEMT - Advanced Emergency Medical Technician </label> <br>
          <label><input type="checkbox" name="courses" value="paramedic"> Paramedic </label> <br> <br>

          <label id="textarea" class="textarea"><strong>Tell us more about yourself & what interest you in becoming a healthcare professional:</strong></label> <br>
          <textarea> </textarea> <br> <br>
